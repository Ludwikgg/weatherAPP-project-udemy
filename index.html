<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherAPP-project-udemy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2226b9b596.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>


    <div class="wrapper">
        <div class="top">
            <h1>weather <span>app</span></h1>
            <div class="main-info">
                <div class="main-input">
                    <h3 class="city-name">Warsaw</h3>
                    <input type="text" placeholder="Wpisz nazwę miasta..."><button>Wyślij</button>
                </div>
                <img src="./img/LighterHeat.png" alt="Obrazek przedstawiający pogodę" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="weather-info">
                <h1 class="weather">Weather:
                    <p class="weather-result"></p>
                </h1>
                <h1 class="temperature">Temperature:
                    <p class="temperature-result"></p>
                </h1>
                <h1 class="humidity">Humidity:
                    <p class="humidity-result"></p>
                </h1>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Coded by <a href="https://github.com/Ludwikgg" target="_blank">Ludwikgg</a>.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
